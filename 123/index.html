<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@250&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header_logo" src="img/pollo.png" alt="pollo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion_enlace navegacion_enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion_enlace" href="nosotros.html">Nosotros</a>

    </nav>
    <main class="contenedor">
        <h1>Nuestros Productos</h1>

        <div class="grid">
            <div class="producto">
                <a href="producto.html">
                    <img class="producto_imagen" src="img/1.png" alt="camisa">
                    <div class="producto_informacion">
                        <p class="producto_nombre">Blue</p>
                        <p class="producto_precio">$25</p>
                    </div>
                </a>
            </div> <!--.producto-->
            <div class="producto">
                <a href="producto.html">
                    <img class="producto_imagen" src="img/2.png" alt="camisa">
                    <div class="producto_informacion">
                        <p class="producto_nombre">Green</p>
                        <p class="producto_precio">$25</p>
                    </div>
                </a>
            </div> <!--.producto-->
            <div class="producto">
                <a href="producto.html">
                    <img class="producto_imagen" src="img/3.png" alt="camisa">
                    <div class="producto_informacion">
                        <p class="producto_nombre">Red</p>
                        <p class="producto_precio">$25</p>
                    </div>
                </a>
            </div> <!--.producto-->
            <div class="producto">
                <a href="producto.html">
                    <img class="producto_imagen" src="img/4.png" alt="camisa">
                    <div class="producto_informacion">
                        <p class="producto_nombre">Black</p>
                        <p class="producto_precio">$25</p>
                    </div>
                </a>
            </div> <!--.producto-->
            <div class="grafico grafico--camisas">

            </div>
            <div class="grafico grafico--node"></div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer_texto">Front End Store - Todos los derechos Reservados 2025.</p>

    </footer>

</body>

</html>
